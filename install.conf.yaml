- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.nvm: nvm
    ~/.p10k.zsh: p10k.zsh
    ~/.zprofile: zprofile
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.fzf.zsh: fzf.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
